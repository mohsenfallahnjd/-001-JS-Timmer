<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="assets/scss/main.css" />
  </head>

    <div class="app">
      <div class="timer" id="timer">00:00:00</div>

    </div>
    <script src="js/main.js"></script>
  </body>
</html>
